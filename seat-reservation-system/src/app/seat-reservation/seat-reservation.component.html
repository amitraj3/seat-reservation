<h2>Seat Reservation</h2>

<div class="seat-layout">
  <div *ngFor="let row of seatLayout" class="seat-row">
    <div
      *ngFor="let seat of row"
      [ngClass]="{
        seat: true,
        reserved: seat.reserved,
        available: !seat.reserved
      }"
      (click)="reserveSeat(seat)"
    >
      {{ seat.seatNumber }}
    </div>
  </div>
</div>

<div class="reservation-form">
  <h4>Reserve Seats</h4>
  <form (submit)="submitForm()">
    <label for="numSeats">Number of Seats:</label>
    <input
      type="number"
      id="numSeats"
      name="numSeats"
      [(ngModel)]="numSeats"
      min="1"
      max="7"
      required
    />
    <button
      type="submit"
      [disabled]="!numSeats || numSeats < 1 || numSeats > 7"
    >
      Reserve
    </button>
  </form>
</div>
